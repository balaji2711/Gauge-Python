name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements.txt
        
      - name: Install Gauge
        run: |
          gauge install  
      - name: Run Tests   
        run: |
          gauge run specs
