name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install requirements
        run: pip install -r requirements.txt
        
      - name: Install Gauge
        run: |
          choco install gauge
      - name: Check Gauge Version
        run: |
          gauge version
      - name: Run Tests   
        run: gauge run specs
